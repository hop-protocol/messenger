[profile.default]
remappings = [
    'forge-std/=lib/forge-std/src/',
    '@openzeppelin/=node_modules/@openzeppelin/',
]
optimizer = true
optimizer_runs = 500000
solc_version = '0.8.21'
libs = ['node_modules', 'lib']

src = 'contracts'
test = 'test/foundry'
out = 'artifacts/forge'
cache_path='cache/forge'

rpc_endpoints = {mainnet = "${RPC_ENDPOINT_MAINNET}", sepolia = "${RPC_ENDPOINT_SEPOLIA}", optimism_sepolia = "${RPC_ENDPOINT_OPTIMISM_SEPOLIA}", base_sepolia = "${RPC_ENDPOINT_BASE_SEPOLIA}" }
